<h1>Liste de produits</h1>
<app-filtre-produits (changeFiltreValeur)="updateValeurFiltre($event)"></app-filtre-produits>
<table>
  <thead>
    <th>Libellé</th>
    <th>Prix</th>
  </thead>
  <tbody>
    <tr *ngFor="let produit of observateurProduits | async">
      <td>{{ produit.libelle }}</td>
      <td>{{ produit.prix }}€</td>
      <td><button type="button">Ajouter</button></td>
    </tr>
  </tbody>
</table>
